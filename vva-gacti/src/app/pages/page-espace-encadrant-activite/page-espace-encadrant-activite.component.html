<mat-tab-group animationDuration="0ms">
  <mat-tab label="Ajouter une activite">
    <div class="activite-form">
      <app-form-activite [isNew]="true"></app-form-activite>
    </div>
  </mat-tab>
  <mat-tab label="Modifier une activite">
    <form [formGroup]="selectActiviteFrom">
    <mat-form-field class="form-input">
      <mat-label for="codeTypeInput">Type</mat-label>
      <mat-select
        id="codeTypeSelect"
        formControlName="selectActivite"
        placeholder="Choisir un type d'animation">
        <mat-option
          *ngFor="let activite of activites"
          [value]="activite"
          >{{ activite.codeAnimation?.codeAnimation }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button class="button-create" mat-button type="submit" (click)="onSubmitForm()">
      Rechercher
    </button>
  </form>
    <div class="activite-form">
      <app-form-activite [isNew]="false" [model]="null"></app-form-activite>
    </div>
  </mat-tab>
</mat-tab-group>
