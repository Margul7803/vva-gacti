<mat-card class="form">
  <mat-card-title class="title">Se connecter</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div>
        <p>
          <mat-form-field class="form-input">
            <input
              type="text"
              matInput
              placeholder="Nom d'utilisateur"
              formControlName="username" />
            <mat-error
              *ngIf="loginForm.invalid"
              [innerHtml]="getErrorMessage()">
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="form-input">
            <input
              type="password"
              matInput
              placeholder="Mot de passe"
              formControlName="password" />
            <mat-error *ngIf="!loginForm.hasError('required')">
              Le champ est <strong>requis</strong>
            </mat-error>
          </mat-form-field>
        </p>
      </div>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>connexion</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
